<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Chat Application</title>
    [[block page_head]]<!-- individual pages can customize header here -->[[end]]
  </head>
  <body>
    <div class="container">
      <!-- Flash alert messages -->
      [[if globals().get('flash') and flash.get('status'):]]
      <div class="notification is-[[=flash['status']]]">
        [[=flash['message']]]
      </div>
      [[pass]]
      
      <!-- Content -->
      [[include]]
    </div>
    [[block page_scripts]]<!-- individual pages can add scripts here -->[[end]]
  </body>
</html>
